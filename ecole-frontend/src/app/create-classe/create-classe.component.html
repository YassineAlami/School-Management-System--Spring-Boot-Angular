<div class="col-md-6 offset-md-3">
  <h3> Create Classe </h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> Nom</label>
      <input type="text" class ="form-control" id = "Nom"
             [(ngModel)] = "classe.nom" name = "Nom">
    </div>

    <div class="form-group">
      <label> Capacite</label>
      <input [readOnly]="true" type="text" class ="form-control" id = "Capacite"
             [(ngModel)] = "classe.capacite" name = "Capacite">
    </div>

    <div class="form-group">
      <label> Annee Scolaire</label>
      <input type="text" class ="form-control" id = "AnneeScolaire"
             [(ngModel)] = "classe.anneeScolaire" name = "AnneeScolaire">
    </div>

    <button class = "btn btn-success" type ="submit">Submit</button>

  </form>
</div>
